<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0-beta.1.min.css" />
        <title>Audio Notes Showing Off the Media API</title>
    </head>
    <body>
        
        <div id="main" data-role="page">
            <div class="record_note">
                <a href="#" onClick="startRecording()"><img src="img/record.png"></a>
                <p>Record Note</p>
            </div>
            <div id="listing">Last Recorded Notes</div>
        </div>

        <div id="record" data-role="page">
            <div class="record_note">
                <a href="#" onClick="stopRecording()"><img src="img/record.png"></a>
                <p>Stop Recording</p>
                <div id="recording_time"></div>
                <div id="commands"><p>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.0-beta.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
